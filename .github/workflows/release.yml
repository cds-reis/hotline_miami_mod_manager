name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: hotline_miami_mod_manager-linux-x86_64
            binary_name: hotline_miami_mod_manager
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: hotline_miami_mod_manager-windows-x86_64
            binary_name: hotline_miami_mod_manager.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@2
        with:
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} artifact/

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary_name }}" -Destination artifact\

      - name: Upload artifact
        uses: actions/upload-artifact@4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifact/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/hotline_miami_mod_manager-linux-x86_64/hotline_miami_mod_manager release/hotline_miami_mod_manager-linux-x86_64
          cp artifacts/hotline_miami_mod_manager-windows-x86_64/hotline_miami_mod_manager.exe release/hotline_miami_mod_manager-windows-x86_64.exe

      - name: Create Release
        uses: softprops/action-gh-release@2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
